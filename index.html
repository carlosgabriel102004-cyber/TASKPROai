
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPro AI | Premium Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='%236366f1' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M21 10.656V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h12.344'/><path d='m9 11 3 3L22 4'/></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        // Configuração vital de ambiente
        window.process = { env: { NODE_ENV: 'production', API_KEY: "" } };
        
        window.addEventListener('error', function(e) {
            console.error('Falha crítica:', e);
            const root = document.getElementById('root');
            if (root) {
                root.innerHTML = `
                    <div style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; font-family:sans-serif; text-align:center; padding:20px; background:#f8fafc;">
                        <div style="background:#fee2e2; color:#ef4444; padding:24px; border-radius:20px; margin-bottom:20px;">
                            <svg width="40" height="40" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                        </div>
                        <h1 style="font-weight:800; color:#1e293b;">Opa! Algo deu errado.</h1>
                        <p style="color:#64748b; margin:10px 0 20px;">O navegador não conseguiu carregar os componentes do sistema.</p>
                        <div style="background:#1e293b; color:#34d399; padding:15px; border-radius:10px; font-family:monospace; font-size:12px; max-width:100%; overflow:auto; text-align:left;">
                            ${e.message}<br>Linha: ${e.lineno}
                        </div>
                        <button onclick="location.reload()" style="margin-top:20px; background:#6366f1; color:white; border:none; padding:12px 24px; border-radius:12px; font-weight:700; cursor:pointer;">Tentar recarregar</button>
                    </div>
                `;
            }
        });

        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: { indigo: { 600: '#6366f1', 700: '#4f46e5' } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f8fafc; margin: 0; overflow: hidden; }
        #root:empty::after {
            content: "Iniciando TaskPro...";
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 800;
            color: #6366f1;
            letter-spacing: -0.02em;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        // Estratégia de carregamento via ESM.sh runner
        import "https://esm.sh/run/./index.tsx";
    </script>
</body>
</html>
